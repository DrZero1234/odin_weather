<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="page-icon">
                <img src="../src/images/icon.png" id="icon-img">
                <h2>Sunny init?</h2>
            </div>
            <div class="nav-search">
                <input type="text" minlength="3" id="search-text" placeholder="Search city">
                <button id="search-btn"><img src="../src/images/search.png" alt="Search" id="search-icon"></button>
            </div>
        </div>


        <div class="content">
            <div class="title">
                <span id="city-name"></span>
                <span id="today"></span>
            </div>

            <div class="weather-forecast">
                <div class="forecast">
                    <div class="main">
                        <!--http://openweathermap.org/img/wn/04d.png -->
                    </div>
                    <div class="details">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
